<a [routerLink]="['/form']" routerLinkActive="router-link-active" >User Data</a>

<div class="container ">
    <div class="row">
        <div class="col-lg-8 mx-auto mt-5">
            <mat-table [dataSource]="users">
                <!-- User name Definition -->
                <ng-container matColumnDef="id">
                  <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
                </ng-container>
              
                <!-- Age Definition -->
                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                  </ng-container>
              
                <!-- Title Definition -->
                <ng-container matColumnDef="password">
                  <mat-header-cell *matHeaderCellDef> Password </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.password}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="image">
                    <mat-header-cell *matHeaderCellDef> Image </mat-header-cell>
                    <mat-cell *matCellDef="let row"> <img src="{{row.image}}" height="100" width="100" alt=""> </mat-cell>
                  </ng-container>
                
                <!-- Header and Row Declarations -->
                <mat-header-row *matHeaderRowDef="['id','name', 'email', 'password' ,'image']"></mat-header-row>
                <mat-row *matRowDef="let row; columns: ['id','name', 'email', 'password','image']"></mat-row>
              </mat-table>

<form *ngIf="newUser" (ngSubmit)="update_data()">
    <input type="text" name="id" readonly [(ngModel)]="newUser.id">

    <input type="text" name="name" [(ngModel)]="newUser.name">
    <input type="text" name="email" [(ngModel)]="newUser.email">
    <input type="text" name="password" [(ngModel)]="newUser.password">
   
 
    <button type="submit">Submit</button>
</form>
